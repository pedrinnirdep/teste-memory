<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar">
      <a href="#" id="listarOption">Listar</a>
      <a href="#" id="pesquisarOption">Pesquisar</a>
      <!-- Novo botão de pesquisa -->
    </div>

    <div class="container">
      <h1>Bem-vindo à Página Home</h1>
      <p>
        Este é um exemplo de uma página inicial com uma barra de navegação
        simples.
      </p>
    </div>

    <div id="overlay"></div>

    <!-- Diálogo de Listar (existente) -->
    <div id="dialogListar">
      <h2>Lista de Itens</h2>
      <table id="itemTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Admissão</th>
            <th>Remuneração</th>
            <th>Cargo</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão adicionadas aqui -->
        </tbody>
      </table>
      <div id="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Próxima</button>
      </div>
      <button id="closeButton">Fechar</button>
    </div>

    <div id="dialogPesquisar" style="display: none">
      <h2>Pesquisar Colaboradores</h2>
      <label for="searchInput">Nome:</label>
      <input type="text" id="searchInput" name="searchInput" /><br /><br />
      <button id="searchButton">Pesquisar</button>
      <button id="closePesquisarButton">Fechar</button>

      <table id="colaboradoresTable" style="display: none">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Admissão</th>
            <th>Remuneração</th>
            <th>Cargo</th>
          </tr>
        </thead>
        <tbody id="colaboradoresBody"></tbody>
      </table>
    </div>

    <script src="src/controllers/listar.controller.js"></script>
    <script src="src/controllers/pesquisar.controller.js"></script>
  </body>
</html>
